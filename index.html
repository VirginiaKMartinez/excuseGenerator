<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Virginia K. Martinez" content="Excuse Generator">
     <link rel="stylesheet" href="styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Source+Code+Pro&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Excuse Generator</title>
</head>
<body>
<h2>The Excuse Generator.</h2>
<h3>Reload the page to get another good excuse for your boss.</h3>

      <div class="postit">
      <h1>OMG! You will not believe but...</h1>
      <p id="excuse"></p>
      </div>



<script>

let who = ['The dog','My grandma','His turtle','My bird'];
let action = ['ate','peed','crushed','broke'];
let what = ['my homework', 'the keys', 'the car'];
let when = ['before the class','right on time','when I finished','during my lunch','while I was praying'];

function getRandomInt(word) {
  
  return Math.floor(Math.random() * word.length);
}
let phrase = who[getRandomInt(who)]+" "+action[getRandomInt(action)]+" "+what[getRandomInt(what)]+" "+when[getRandomInt(when)];
document.querySelector("#excuse").innerHTML=phrase;


</script>

</body>
</html>
